<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Ejemplo de Formulario</h1>
    <form action="#" method="post">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" required placeholder="Nombre Apellido" id="nombre">
        <br>
            <label for="pass">Contraseña: </label>
            <input type="password" required name="pass" id="pass">
        <br>
            <label for="edad">Edad: </label>
            <input type="number" min="0" required name="edad" id="edad">
        <br>
            <label for="fnacimiento">Fecha nacimiento: </label>
            <input type="date" name="fnacimiento" id="fnacimiento">
        <br>
            <label for="pais">Selecione un pais: </label>
            <select name="pais" id="pais">
                <option value="">[Selecione pais]</option>
                <option value="1">Chile</option>
                <option value="2">Peru</option>
                <option value="3">Colombia</option>
                <option value="4">España</option>
                <option value="5">Portugal</option>
                <option value="6">Italia</option>
            </select>
        <br>
            <label for="pais2">Seleccione un pais:</label>
            <select name="pais2" id="pais2">
                <optgroup label="America">
                    <option value="1">Chile</option>
                    <option value="2">Peru</option>
                    <option value="3">Colombia</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="4">España</option>
                    <option value="5">Portugal</option>
                    <option value="6">Italia</option>
                </optgroup>
            </select>
        <br>
            <input type="submit" value="enviar">
        <br>
            <a href="index.html">volver a casita</a>
    </form>
</body>
</html>
